<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%= htmlWebpackPlugin.options.title %></title>

  </head>

  <body>
    <div ng-app="todoList" id="app">

      <header class="main-header">
        <div class="container pt-10 pb-5">
          <div class="row d-flex align-center">
            <div class="col-xs-3">
              <a class="mb-5" href="/">
                <img src="fonts/logo.svg" alt="logo" />
              </a>
            </div>
            <div class="col-xs-6 text-center">
              <h1 class="mt-0 mb-5">Simple ToDo List</h1>
            </div>
            <div class="col-xs-3 text-right">
              <a ui-sref="main">Main page</a>
              <a ui-sref="login">Log in</a>
              <a ui-sref="signup">Sign up</a>
              <logout></logout>
              <!-- <button class="mb-5">Exit</button> -->
            </div>
          </div>
        </div>
      </header>

      <div class="page-container">
        <div class="container">
          <ui-view></ui-view>
        </div>
      </div>

      <h5>{{ 'Really working? ' + 'Yes!!!' }}</h5>

    </div>
  </body>
</html>
