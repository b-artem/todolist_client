<div class="row">
  <div class="col-sm-8 sm-offset-2 md-6 md-offset-3">
    <h2>Sign In</h2>
    <div class="alert-danger">
      <p class="mb-5">Incorrect login or(and) password.</p>
    </div>

    <form ng-submit="$ctrl.submitLogin(loginForm)" role="form" novalidate ng-init="loginForm = {}">

      <div class="form-group mb-20">
        <label>Email</label>
        <input type="email" name="email" ng-model="$ctrl.loginForm.email" required class="form-control"/>
      </div>

      <div class="form-group mb-20">
        <label>Password</label>
        <input type="password" name="password" ng-model="$ctrl.loginForm.password" class="form-control" required />
      </div>

      <button type="submit" class="mb-15 mr-15 btn btn-primary">Sign In</button>
      <!-- <input type="submit" placeholder="Sign In" class="primary mb-15 mr-15" /> -->

      <p>Do not have an account? <a href="/sign_up">Sign Up</a></p>
    </form>
  </div>
</div>
