<task ng-repeat="task in $ctrl.tasks | orderBy:$ctrl.orderProp"
      task="task" on-delete="$ctrl.deleteTask(task)" on-toggle-done="$ctrl.toggleDone(task)"
      on-change-priority="$ctrl.refreshTasks()">
</task>

<create-task-form project-id="$ctrl.projectId" on-create="$ctrl.createTask(task)"></create-task-form>
